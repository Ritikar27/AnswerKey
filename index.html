<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        <form id="radioForm">
            <label>
                <input type="radio" name="options" value="A"> A
            </label>
            <label>
                <input type="radio" name="options" value="B"> B
            </label>
            <label>
                <input type="radio" name="options" value="C"> C
            </label>
            <label>
                <input type="radio" name="options" value="D"> D
            </label>
            <label>
                <input type="radio" name="options" value="E"> E
            </label>
        </form>
        <button id="storeButton">Store</button>

        <h2>Stored Values</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
